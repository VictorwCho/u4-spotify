<!doctype html>
<html>
  <head>
    <title>Team U4 Spotify Application</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="./css/index.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Team U4 Spotify Application</h1>
        <button class="btn btn-default btn btn-primary" id='login-button'>Log In</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button onclick='logout()' id='login-position' class="btn btn-primary">Log Out with Spotify</a>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1 id='user-profile-header'>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <!-- <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd> -->
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='./js/callback.js'></script>
    <script src='./js/login.js'></script>
    <script src='./js/logout.js'></script>
  </body>
</html>
