<!doctype html>
<html>
  <head>
    <title>Team U4 Spotify Application</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="./css/index.css">
  </head>

  <body>
    <div class="request-inputs">
      <h2 id='request-post' ></h2>
      <h2 id='request-get' ></h2>
      <h2 id='request-delete' ></h2>
      <h2 id='request-patch' ></h2>
    </div>
    
    <div class="container">
      <div id="login">
        <h1>Team U4 Spotify Application</h1>
        <a href="/login" id='login-position' class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div class='oauth-buttons'>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
          <button class='btn btn-default' id="button-continue" onclick="window.location.href='homepage.html'">Confirm & Continue</button>
        </div>
        <a href="https://accounts.spotify.com/en/logout " id='login-position' class="btn btn-primary">Log Out with Spotify</a>

      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1 id='user-profile-header'>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <!-- <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd> -->
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2 id='user-profile-header'>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='./js/index.js'></script>
  </body>
</html>
